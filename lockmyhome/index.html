<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LockMyHome</title>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; background: #f4f6f8; }
    header { background: #1c75bc; color: white; padding: 12px 20px; display: flex; align-items: center; gap: 12px; }
    header img { height: 60px; }
    nav { background: #fff; padding: 10px 20px; display: flex; gap: 15px; border-bottom: 1px solid #ccc; }
    nav a { text-decoration: none; color: #1c75bc; font-weight: bold; cursor: pointer; }
    nav a:hover { text-decoration: underline; }
    .page { display: none; padding: 20px; max-width: 1000px; margin: auto; }
    .active { display: block; }
    .section { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .section h3 { margin-top: 0; }
    input, select, textarea { margin-bottom: 10px; padding: 8px; width: 100%; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #1c75bc; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #155a8a; }
    #tenantResult, #propertyResult, #enquiryResult { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <img src="https://drive.google.com/uc?export=view&id=1MtL9uwGr3T2pW9R_2wsE-8dqYOBgYc1N" alt="LockMyHome Logo">
  <h1>LockMyHome</h1>
</header>

<nav>
  <a onclick="showPage('homePage')">Home</a>
  <a onclick="showPage('tenantsPage')">Add Tenant</a>
  <a onclick="showPage('ownersPage')">List Property</a>
  <a onclick="showPage('contactPage')">Contact Us</a>
</nav>

<!-- Home Page -->
<div id="homePage" class="page active">
  <h2>Welcome to LockMyHome</h2>
  <p>Find your ideal home or list your property easily without any brokerage.</p>
</div>

<!-- Tenant Form -->
<div id="tenantsPage" class="page">
  <h2>Add New Tenant</h2>
  <form id="tenantForm" class="section">
    <input type="text" name="Name" placeholder="Full Name" required>
    <input type="tel" name="Phone" placeholder="Phone 1" required>
    <input type="tel" name="AltPhone" placeholder="Phone 2">
    <input type="text" name="Budget" placeholder="Budget (₹)" required>
    <input type="text" name="ShiftingTiming" placeholder="Shifting Date/Timing">
    <input type="text" name="PreferredBHK" placeholder="Preferred BHK">
    <input type="text" name="PreferredLocation" placeholder="Preferred Location">
    <input type="text" name="Address" placeholder="Current Address">
    <input type="text" name="City" placeholder="City" value="Bangalore">
    <input type="text" name="Pincode" placeholder="Pincode">
    <input type="text" name="MembersCount" placeholder="Members Staying">
    <input type="text" name="WhoWillStay" placeholder="Who will stay">
    <input type="text" name="HouseFacing" placeholder="House Facing">
    <input type="text" name="Furnishing" placeholder="Furnishing">
    <input type="text" name="CarParking" placeholder="Car Parking">
    <input type="text" name="BikeParking" placeholder="Bike Parking">
    <input type="text" name="ToiletType" placeholder="Toilet Type">
    <button type="submit">Add Tenant</button>
  </form>
  <div id="tenantResult"></div>
</div>

<!-- Property Form -->
<div id="ownersPage" class="page">
  <h2>List New Property</h2>
  <form id="propertyForm" class="section">
    <input type="text" name="TotalUnits" placeholder="Total Units" required>
    <input type="text" name="PropertyType" placeholder="Property Type" required>
    <input type="text" name="Owner" placeholder="Owner Name" required>
    <input type="tel" name="OwnerPhone" placeholder="Owner Phone" required>
    <input type="email" name="OwnerEmail" placeholder="Owner Email" required>
    <input type="text" name="HouseFacing" placeholder="House Facing">
    <input type="text" name="FloorNo" placeholder="Floor No.">
    <input type="text" name="BuiltUpArea" placeholder="Built-up Area (sq.ft.)">
    <input type="text" name="CarpetArea" placeholder="Carpet Area (sq.ft.)">
    <input type="text" name="Status" placeholder="Status (Vacant/Occupied)">
    <input type="date" name="AvailabilityDate" placeholder="Availability Date">
    <input type="text" name="AcquiredBy" placeholder="Acquired By">
    <input type="text" name="Rent" placeholder="Rent (₹)">
    <input type="text" name="SecurityDeposit" placeholder="Security Deposit (₹)">
    <input type="text" name="Furnishing" placeholder="Furnishing">
    <input type="text" name="CarParking" placeholder="Car Parking">
    <input type="text" name="BikeParking" placeholder="Bike Parking">
    <input type="text" name="AreaName" placeholder="Area Name">
    <input type="text" name="Address" placeholder="Property Address">
    <input type="text" name="City" placeholder="City" value="Bangalore">
    <input type="text" name="Pincode" placeholder="Pincode">
    <button type="submit">List Property</button>
  </form>
  <div id="propertyResult"></div>
</div>

<!-- Contact Page -->
<div id="contactPage" class="page section">
  <h2>Contact Us</h2>
  <p>Email: support@lockmyhome.in</p>
  <p>Phone: +91-XXXXXXXXXX</p>
</div>

<script>
const SCRIPT_URL = 'YOUR_DEPLOYED_SCRIPT_URL_HERE'; // Replace with your Apps Script web app URL

function showPage(pageId){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}

// Tenant Form Submit
document.getElementById('tenantForm').onsubmit = function(e){
  e.preventDefault();
  const f = e.target;
  const values = [
    f.Name.value, f.Phone.value, f.AltPhone.value,
    f.Budget.value, f.ShiftingTiming.value,
    f.PreferredBHK.value, f.PreferredLocation.value,
    f.Address.value, f.City.value, f.Pincode.value,
    f.MembersCount.value, f.WhoWillStay.value,
    f.HouseFacing.value, f.Furnishing.value,
    f.CarParking.value, f.BikeParking.value,
    f.ToiletType.value
  ];
  fetch(SCRIPT_URL, {
    method:'POST',
    body: JSON.stringify({type:'addTenant', values}),
    headers: {'Content-Type':'application/json'}
  }).then(res=>res.text())
    .then(msg => { document.getElementById('tenantResult').innerText = msg; f.reset(); f.City.value="Bangalore"; })
    .catch(err=>console.error(err));
};

// Property Form Submit
document.getElementById('propertyForm').onsubmit = function(e){
  e.preventDefault();
  const f = e.target;
  const values = {
    TotalUnits: f.TotalUnits.value,
    PropertyType: f.PropertyType.value,
    Owner: f.Owner.value,
    OwnerPhone: f.OwnerPhone.value,
    OwnerEmail: f.OwnerEmail.value,
    HouseFacing: f.HouseFacing.value,
    FloorNo: f.FloorNo.value,
    BuiltUpArea: f.BuiltUpArea.value,
    CarpetArea: f.CarpetArea.value,
    Status: f.Status.value,
    AvailabilityDate: f.AvailabilityDate.value,
    AcquiredBy: f.AcquiredBy.value,
    Rent: f.Rent.value,
    SecurityDeposit: f.SecurityDeposit.value,
    Furnishing: f.Furnishing.value,
    CarParking: f.CarParking.value,
    BikeParking: f.BikeParking.value,
    AreaName: f.AreaName.value,
    Address: f.Address.value,
    City: f.City.value,
    Pincode: f.Pincode.value
  };
  fetch(SCRIPT_URL, {
    method:'POST',
    body: JSON.stringify({type:'addProperty', values}),
    headers:{'Content-Type':'application/json'}
  }).then(res=>res.text())
    .then(msg => { document.getElementById('propertyResult').innerText = msg; f.reset(); f.City.value="Bangalore"; })
    .catch(err=>console.error(err));
};
</script>

</body>
</html>
